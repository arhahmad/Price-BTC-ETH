<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>قیمت لحظه‌ای ارزها</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00ffc3;
    }
    .widget {
      margin: 30px auto;
      width: 350px;
    }
  </style>
</head>
<body>
  <h2>قیمت لحظه‌ای بیت‌کوین و اتریوم از Binance</h2>

  <!-- ویجت بیت‌کوین -->
  <div class="widget">
    <div class="tradingview-widget-container">
      <div id="btc_widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "BINANCE:BTCUSDT",
        "width": "100%",
        "isTransparent": false,
        "colorTheme": "dark",
        "locale": "fa"
      }
      </script>
    </div>
  </div>

  <!-- ویجت اتریوم -->
  <div class="widget">
    <div class="tradingview-widget-container">
      <div id="eth_widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "BINANCE:ETHUSDT",
        "width": "100%",
        "isTransparent": false,
        "colorTheme": "dark",
        "locale": "fa"
      }
      </script>
    </div>
  </div>
</body>
</html>
